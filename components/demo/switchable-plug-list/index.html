<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Switchable Plug List Demo Page</title>

	<link rel="apple-touch-icon" sizes="180x180" href="http://localhost:3001/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="http://localhost:3001/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="http://localhost:3001/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="http://localhost:3001/favicons/manifest.json">
	<link rel="mask-icon" href="http://localhost:3001/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<!-- Bootstrap -->
	<link href="http://localhost:3001/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Component -->
	<link href="component.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h1 class="page-header">Switchable Plug List</h1>

				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="panel panel-default switchable-plug-list">
							<div class="panel-heading">My Plugs</div>
							<div class="panel-body">
								<table class="table">
									<thead>
										<tr>
											<th>Name</th>
											<th class="state">State</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>Fridge</td>
											<td>
												<label class="switch">
													<input type="checkbox">
													<span class="slider"></span>
												</label>
											</td>
										</tr>
										<tr>
											<td>Television</td>
											<td>
												<label class="switch">
													<input type="checkbox" checked>
													<span class="slider"></span>
												</label>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
